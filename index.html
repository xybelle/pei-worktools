<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkTools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>WORKTOOLS</h1>
        <p>Click the icons below to visit other websites/apps:</p>
    </div>
    
    <div class="content">
        <div class="container">
            <!-- Icon 1 --> 
            <div>
                <button class="icon" onclick="window.location.href='spotify://';">
                    <img src="icons/Infomax.png" alt="Infomax icon">
                    <span>Infomax</span>
                </button>
            </div>
            
            <!-- Icon 2 -->
            <div>
                <button class="icon" onclick="window.open('https://www.google.com/', '_blank');">
                    <img src="icons/Beta.png" alt="BETA">
                    <span>BETA</span>
                </button>
            </div>
            
            <!-- Icon 3 -->
            <div>
                <button class="icon" onclick="window.open('https://www.google.com/', '_blank');">

            </div>
            
            <!-- Icon 4 -->

                <button class="icon" onclick="window.open('https://www.google.com/', '_blank');">
                    <img src="icons/BPM.png" alt="BPM">
                    <span>BPM</span>
                </button>
            </div>

            <!-- Icon 5 -->
            <div class="dropdown">
                <button onclick="dropdownVisibility(this)" class="icon dropbtn">
                    <img src="icons/Sharepoint.png" alt="Sharepoint">
                    <span>Sharepoint</span>
                </button>
                <div class="dropdown-content">
                    <a href="#home">Home</a>
                    <a href="#optionA">Option A</a>

                </div>
            </div>

                </button>
            </div>
            
            <!-- Icon 7 -->

                <button class="icon" onclick="window.open('https://www.google.com/', '_blank');">

                </button>
            </div>
            
            <!-- Icon 8 -->
            <div>
                <button class="icon" onclick="window.open('https://www.google.com/', '_blank');">
                    <img src="icons/KB.png" alt="Policies & Procedures">
                    <span>Policies & Procedures</span>
                </button>
            </div>
            
            <!-- Icon 9 -->
            <div>
                <button class="icon" onclick="window.open('https://www.google.com/', '_blank');">
                    <img src="icons/Email.png" alt="Outlook">
                    <span>Outlook</span>
                </button>
            </div>
            
            <!-- Icon 10 -->
            <div>
                <button class="icon" onclick="window.open('https://www.google.com/', '_blank');">
                    <img src="icons/DevU.png" alt="DevU">
                    <span>DevU</span>
                </button>
            </div>
            
            <!-- Icon 11 -->
            <div class="dropdown">
                <button onclick="dropdownVisibility(this)" class="icon dropbtn">
                    <img src="icons/Workday.png" alt="Workday">
                    <span>Workday</span>
                </button>
                <div class="dropdown-content">
                    <a href="#home">Option A</a>
                    <a href="#about">Option B</a>
                </div>
            </div>
            
            <!-- Icon 12 -->
            <div>
                <button class="icon" onclick="window.open('https://www.google.com/', '_blank');">
                    <img src="icons/RC.png" alt="Recognition Central">
                    <span>Recognition Central</span>
                </button>    
            </div>

            <div>
                <button class="icon" onclick="window.open('https://www.google.com/', '_blank');">

            <div>
                <button class="icon" onclick="window.open('https://www.google.com/', '_blank');">
                    <img src="icons/IT.png" alt="My IT">

                </button>    
            </div>
            
            <!-- Icon 15 -->
            <div>
                <button class="icon" onclick="window.open('https://www.google.com/', '_blank');">
                    <img src="icons/HR.png" alt="HR Website">
                    <span>HR Website</span>
                </button>
            </div>

    <div class="footer">
        <div class="left-footer">
            <p>Created By: Faye</p>
        </div>

        <div class="right-footer">
            <img src="icons/wells-fargo.svg" alt="Wells Fargo logo in red background">
